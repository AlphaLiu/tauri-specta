[package]
name = "tauri-specta"
description = "Completely typesafe Tauri commands"
version = "0.0.2"
authors = ["Oscar Beaumont <oscar@otbeaumont.me>"]
edition = "2021"
license = "MIT"
include = ["/src", "/README.md", "/LICENCE"]
repository = "https://github.com/oscartbeaumont/tauri-specta"
documentation = "https://docs.rs/tauri-specta/latest/tauri-specta"
keywords = ["async", "specta", "rspc", "typescript", "typesafe"]
categories = ["web-programming", "asynchronous"]

[dependencies]
openapiv3 = "1.0.1"
paste = "1.0.9"
serde = "1.0.147"
serde_json = "1.0.87"
specta = { git = "https://github.com/oscartbeaumont/rspc", features = ["openapi"] } # TODO: We need this for alpha OpenAPI support
tauri = "1.1.1"
tauri-specta-macros = { version = "0.0.2", path = "./macros" }
thiserror = "1.0.37"

[workspace]
members = [
    "macros",
    "example/src-tauri"
]
